<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style></style>
  </head>
  <body>
    <h1 id="hi">Say hi!</h1>
    <button onclick="sayHi()">Say Hello!</button>

  <script>
    function sayHi() {
      document.getElementById("hi").innerHTML = "Say Hello!";
    }
  </script>
